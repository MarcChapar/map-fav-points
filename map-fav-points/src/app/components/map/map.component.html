<google-map width="100%"
            height="90vh"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event)"
            #map
            id="map">
  <map-marker *ngFor="let marker of markers"
  [position]="marker.position"
  [options]="marker.options"
  [title]="marker.title",
  [label]="marker.label"></map-marker>
</google-map>
